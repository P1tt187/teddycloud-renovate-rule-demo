services:
  teddycloud:
    container_name: teddycloud
    hostname: teddycloud
    image: ghcr.io/toniebox-reverse-engineering/teddycloud:tc_v0.6.3_alpine@sha256:f2b5c3997ec50b71434f2af8e3bdb3d358e6ec67f0d09411a1dae9721d7b75e7
    # ports:
    #  - 80:80 #optional (for the webinterface)
    #  - 8443:8443 #optional (for the webinterface)
    #  - 443:443 #Port is needed for the connection for the box, must not be changed!
    volumes:
      - certs:/teddycloud/certs
      - config:/teddycloud/config
      - content:/teddycloud/data/content
      - library:/teddycloud/data/library
      - firmware:/teddycloud/data/firmware
      - cache:/teddycloud/data/cache
    restart: unless-stopped
  teddycloud2:
    image: ghcr.io/toniebox-reverse-engineering/teddycloud:tc_v0.6.3@sha256:2950ba0ba88305ae48281402fbf78dffc51e1e2d4de14c1aa9cab7104fc2a5ea
volumes:
  certs:
  config:
  content:
  library:
  firmware:
  cache: